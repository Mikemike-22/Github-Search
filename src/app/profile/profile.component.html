<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Welcome To Github Search</h1>
  </div>
</div>
<div>
  <form class="form-group">
    <div class="row">
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="Enter a Github Username" [(ngModel)]="username" name="username">  
      </div>
      <div class="col-sm-3">
        <button class="btn btn-info" (click)="findUser()">Search</button>
      </div>
    </div>
  </form>
</div>
