<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Welcome To Github Search</h1>
  </div>
</div>
<div>
  <form class="form-group">
    <div class="row">
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="Enter a Github Username" name="username">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-info" (click)="findUser()">Search</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-md-5">
    <img src="{{user.avatar_url}}" alt="git pic" class="rounded-circle z-depth-2" data-holder-rendered="true">
  </div>
  <div class="col-md-7">
    <div class="card-body">
      <div class="row">
        <p>                  <span class="badge badge-pill badge-secondary">Public Repositories: {{user.public_repos}}</span>               <span class="badge badge-pill badge-success">Following: {{user.following}}</span>                <span class="badge badge-pill badge-default">Followers: {{user.followers}}</span>                </p>
      </div>
      <p><a href="{{user.html_url}}" target="_blank" class="btn btn-danger btn-rounded">View GitHub Profile></a></p>
      <h4>Username:<b>{{user.login}}</b></h4>
      <h4>Bio Data:<b>{{user.bio}}</b></h4>

    </div>
    <div class="card-heading">
      <h5 class="card-title r]text-center diff">Repositories for <b>{{user.login}}</b></h5>
    </div>
    <div class="card-body">
      <div class="card card-secondary border border-info mr" *ngFor='let rep of repo'>
        <p class ="clearfix">Repository Name: <b>{{rep.name}}</b> <a href="{{rep.html_url}}" target="_blank" class="btn btn-danger float-right">View on GitHub</a></p>
        <p>{{rep.description}}</p>
      </div>
    </div>
  </div>
</div>
